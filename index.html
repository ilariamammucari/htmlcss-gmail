<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Gmail - Casella di posta</title>
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
		<link rel="icon" type="image/png" sizes="16x16" href="img/logo-gmail.png">
	</head>
	<body>
		<!-- inizio contenitore -->
		<div class="contenitore">
			<!-- inizio intestazione -->
			<header>
					<!-- header-top -->
					<img class="logo-gmail" src="img/logo-gmail.png" alt="logo Gmail">
					<h1>Gmail</h1>
					<hr>
					<!-- /header-top -->
					<!-- header-bottom -->
					<form action="index.html" method="post">
						<input type="text" placeholder="Ricerca..">
						<button type="button" name="button">Vai</button>
					</form>
					<div class="unread">
						You have <span class="speciale">30</span> unread
					</div>
					<hr>
					<!-- /header-bottom -->
			</header>
			<!-- /intestazione -->
			<!-- inizio corpo -->
			<main>
				<div class="row-unread">
					<input type="checkbox">
					&starf;
					<p>
						<strong>Oggetto della email</strong>
						<span class="testo-email">- testo della email...</span>
					</p>
				</div>
				<div class="row-read">
					<input type="checkbox">
					&starf;
					<p>
						<strong>Oggetto della email</strong>
						<span class="testo-email">- testo della email...</span>
					</p>
				</div>
				<div class="row-unread">
					<input type="checkbox">
					&starf;
					<p>
						<strong>Oggetto della email</strong>
						<span class="testo-email">- testo della email...</span>
					</p>
				</div>
				<div class="row-unread">
					<input type="checkbox">
					&starf;
					<p>
						<strong>Oggetto della email</strong>
						<span class="testo-email">- testo della email...</span>
					</p>
				</div>
				<hr>
			</main>
			<!-- /corpo -->
			<!-- inizio fondo pagina -->
			<footer>
				<div id="credits">
					<strong>GMail</strong><span> powered by Ilaria</span>
				</div>
			</footer>
			<!-- /fondo pagina -->
		</div>
		<!-- /contenitore -->
	</body>
</html>
